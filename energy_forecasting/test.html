<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
     #my_dataviz {
      height: 40vh; 
      width: 50%;
      background: black;
      border: 30px solid black;
    } 
    * {
      margin: 0px
    }
    header {
  background: rgb(2,0,36);
  background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(91,9,121,1) 100%);
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
#title {
  color: white;
  font-size: 50px;
  width: 50%;
  font-family: 'Courier';
  text-align: center;
}
  </style>
</head>
<body>
  <header>
    <div id="title">Energy<br>Forecasting</div>
    <div id="my_dataviz"></div>
  </header>
<script>
  var chartDiv = document.getElementById("my_dataviz");
  var svg = d3.select(chartDiv).append("svg");

// append the svg object to the body of the page
function redraw() {
  d3.selectAll("svg > *").remove();
  var width = chartDiv.clientWidth;
  var height = chartDiv.clientHeight;
  svg
      .attr("width", width)
      .attr("height", height)

   //Read the data
  // d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
  d3.csv("https://raw.githubusercontent.com/kmcelwee/mediumBlog/master/load_test.csv",

    // When reading the csv, I must format variables:
    function(d){
      return { date : d.i, value : d.load }
    },

    // Now I can use this dataset:
    function(data) {
      console.log(data);

      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([d3.min(data, function(d) { return d.value; }), d3.max(data, function(d) { return +d.value; })])
        .range([ height, 0 ]);

      // svg.append("g")
        // .call(d3.axisLeft(y));

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "white")
        // .style('opacity', .3)
        // .style("stroke-dasharray", ("3, 3"))
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
        )

  })
}

// Draw for the first time to initialize.
redraw();

// Redraw based on the new size whenever the browser window is resized.
window.addEventListener("resize", redraw);



</script>
</body>
</html>
